<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="message">try to guess the word (✿◡‿◡) </div>
            <div class="inputs"></div>

        </div>
        <div class="key-colors">
            <h2>key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="text">correct letter and in place</div>
            </div>
            <div class="key-color ">
                <div class="key not-in-place"></div>
                <div class="text">correct letter but not in place</div>
            </div>
            <div class="key-color">
                <div class="key wrong"></div>
                <div class="text">the letter is not in this word</div>
            </div>
            <div class="control">
                <button class="easy">easy</button>
                <button class="medium">medium</button>
                <button class="hard">hard</button><br>
                <button class="hints"><span></span>hints</button>
                <button class="check">check word</button>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="logic.js"></script>
</body>
